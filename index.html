<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-hlsjs Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
</head>
<body>
  <video-js id="videojs-hlsjs-player" class="vjs-default-skin" height=300 width=600 controls>
  </video-js>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
  </ul>
  <script src="node_modules/video.js/dist/alt/video.core.js"></script>
  <script src="dist/videojs-hlsjs.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-hlsjs-player');
      examplePlayer.src({
        src: 'https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8',
        type: 'application/x-mpegURL',
        hlsjs: {
          debug: true
        }
      });
    }(window, window.videojs));
  </script>
</body>
</html>
